<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      margin: 0.5rem;
      padding: 0.5rem;
      width: 220px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
    }
    #adminArea {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Área Administrativa</h1>

  <div id="loginForm">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Senha" /><br />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="adminArea">
    <h2>Bem-vindo à área administrativa!</h2>
    <p>Você está autenticado com sucesso.</p>
    <button onclick="logout()">Sair</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA36MsCp_D09jCjwKZjiJpYXl6508j4tEo",
      authDomain: "area-administrativa-d41b7.firebaseapp.com",
      projectId: "area-administrativa-d41b7",
      storageBucket: "area-administrativa-d41b7.firebasestorage.app",
      messagingSenderId: "584017459553",
      appId: "1:584017459553:web:836a2468ee4e8d6810ad20",
      measurementId: "G-PWBPESPSMZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Função de login
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("adminArea").style.display = "block";
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    };

    // Função de logout
    window.logout = () => {
      signOut(auth).then(() => {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("adminArea").style.display = "none";
      });
    };

    // Estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminArea").style.display = "block";
      } else {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("adminArea").style.display = "none";
      }
    });
  </script>
</body>
</html>
